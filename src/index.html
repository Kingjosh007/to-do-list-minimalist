<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List (inspired from Minimalist)/title>
</head>
<body>
    <main>
    <div id="toDoContainer">
        <div class="toDoHeader">
            <div class="toDoTitle">Today's To Do</div><div class="refreshIcon">Refresh</div>
        </div>
        <div class="toDoAdd">
            <div class="addForm"></div>
            <div class="enterIcon"></div>
        </div>
        <div class="toDoBody">
        </div>
        <div class="toDoFooter">
            <button class="clearBtn">Clear all completed</button>
        </div>
    </div>
</main>
</body>
</html>
