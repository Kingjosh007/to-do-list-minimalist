<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List (inspired from Minimalist)</title>
</head>
<body>
    <main>
    <div id="toDoContainer">
        <div class="toDoHeader">
            <div class="toDoTitle">Today's To Do</div>
            <div class="refreshIcon"><i class="fas fa-sync-alt"></i></div>
        </div>
        <div class="toDoAdd">
            
            <form name="addTaskForm">
                <input name="name" type="text" placeholder="Add to your list..."/>
            </form>
            <div class="enterIcon">
                <i class="fas fa-level-down-alt"></i>
            </div>
        </div>
        <ul class="toDoBody">
        </ul>
        <div class="toDoFooter">
            <div class="clearBtn">Clear all completed</div>
        </div>
    </div>
</main>

<!-- Font Awesome 5 -->
<script src="https://kit.fontawesome.com/c397284221.js" crossorigin="anonymous"></script>
</body>
</html>
