<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do List (inspired from Minimalist)</title><script defer="defer" src="/to-do-list-minimalist/main.js"></script></head><body><main><div id="toDoContainer"><div class="toDoHeader"><div class="toDoTitle" contenteditable>Today's To Do</div><div class="refreshIcon"><i class="fas fa-sync-alt"></i></div></div><div class="toDoAdd"><form name="addTaskForm"><input name="name" placeholder="Add to your list..."/></form><div class="enterIcon"><i class="fas fa-level-down-alt"></i></div></div><ul class="toDoBody"></ul><div class="toDoFooter"><div class="clearBtn">Clear all completed</div></div></div></main><script src="https://kit.fontawesome.com/c397284221.js" crossorigin="anonymous"></script></body></html>
